<!DOCTYPE html>

<head>

    <title>Group Selectors Kullanımı</title>
    <link rel="stylesheet" href="../CSS Dosyaları/5.1_Group Selectors Kullanımı.css">
</head>

<body>

    <div class="container">
        <p class="p1"> container > paragraf 1</p>
        <p class="p2"> container > paragraf 2</p>

        <div class="box">
            .container > box 1

            <p>.container > box > paragraf 3 </p>
        </div>

        <div class="box">
            .container > box 2
        </div>
    </div>

    <p>paragarf 4</p>
    <p>paragarf 5</p>


</body>
