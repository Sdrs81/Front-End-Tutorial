<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Kullanımı</title>

    <style>
        
        .kutu {
            height: 150px;
        }

        #kutu1 {

        }

        span{

            display: inline-block;
            width: 250px;

        }

</head>

    <div class="kutu" id="kutu1">Kutu 1</div>
