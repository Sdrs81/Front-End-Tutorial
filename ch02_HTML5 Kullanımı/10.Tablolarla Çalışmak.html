<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolarla Çalışmak</title>
</head>

<body>

    <table border="3" width=100%>
        <thead>

            <tr>
                <th>Araç</th>
                <th>Fiyat</th>
                <th>Açıklama</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <td>X</td>
                <td>100.000</td>
                <td>Açıklama 1 Açıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td colspan="2">Açıklama 2 Açıklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>300.000</td>
                <td rowspan="2">Açıklama 3 Açıklama 3</td>
            </tr>
            <tr>
                <td>Q</td>
                <td>400.000</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
