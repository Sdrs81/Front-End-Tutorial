<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Kullanımı</title>
</head>

<body>

    <iframe src="../ch02_HTML5 Kullanımı/9.Formlarla Çalışmak.html" frameborder="1"></iframe>

    <iframe src="https://www.google.com/intl/tr/gmail/about/" frameborder="2" width="100%" height="500px"></iframe>

    <!-- With 'copy embed code' option on Youtube videos,
        we can directly use (just copy-paste) the videos on our web page
    -->
    <iframe width="727" height="409" src="https://www.youtube.com/embed/5K3Jdux_DDg"
        title="Turkey 4K - Scenic Relaxation Film With Calming Music" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
