<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butona İkon Ekleme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .button2 {
            padding: 10px 20px;
            background-color: white;
            color: darkorange;
            border-radius: 50px;
            border: 2px solid darkorange;
        }

        .button2:hover {
            background-color: darkorange;
            color: white;
        }

        i {
            color: blue;
            font-size: 25px;
            /*if we don't change font-size here,
            font size will match with text.
            */
        }
    </style>
</head>

<body>

    <button class="button2">
        <i class="fa-solid fa-house-chimney"></i>
        Anasayfa</button>
    <button class="button2">Hakkımızda</button>
    <button class="button2">Kategoriler</button>
    <button class="button2">İletişim</button>

</body>

</html>
