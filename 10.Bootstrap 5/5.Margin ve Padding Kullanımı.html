<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin ve Padding Kullanımı</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        div {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>


    <div class="bg-secondary m-1">Kutu -1</div>
    <div class="bg-warning m-3">Kutu -2</div>

    <!-- ms instead of ml, others are normal (mt,mp,mr) -->
    <div class="bg-warning ms-5">Kutu -2</div>
    <div class="bg-secondary mb-5">Kutu -3</div>

    <!-- x and y axis -->
    <div class="bg-secondary mx-5">Kutu -3</div>
    <div class="bg-secondary my-5">Kutu -3</div>

    <br><br>

    <div class="bg-secondary p-5">Kutu -1</div>
    <br>
    <!-- ps instead of pl, others are normal -->
    <div class="bg-secondary ps-5">Kutu -1</div>
    <br>
    <div class="bg-secondary pt-5">Kutu -1</div>
    <br>
    <div class="bg-secondary py-5">Kutu -3</div>
    <br>
    <div class="bg-secondary px-5">Kutu -3</div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
