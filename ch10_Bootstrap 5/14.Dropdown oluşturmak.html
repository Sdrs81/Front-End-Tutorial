<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown oluşturmak</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style></style>
</head>

<body class="p-5">

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link 1</a>
            <a href="#" class="dropdown-item">link 2</a>
            <a href="#" class="dropdown-item">link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link 1</a>
            <a href="#" class="dropdown-item">link 2</a>
            <a href="#" class="dropdown-item">link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">link 4</a>
            <a href="#" class="dropdown-item">link 5</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link 1</a>
            <a href="#" class="dropdown-item">link 2</a>
            <a href="#" class="dropdown-item">link 3</a>
            <div class="dropdown-header">Başlık</div>
            <a href="#" class="dropdown-item">link 4</a>
            <a href="#" class="dropdown-item">link 5</a>

        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item active">link 1</a>
            <a href="#" class="dropdown-item disabled">link 2</a>
            <a href="#" class="dropdown-item disabled">link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown dropleft float-right">
        <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link 1</a>
            <a href="#" class="dropdown-item">link 2</a>
            <a href="#" class="dropdown-item">link 3</a>
        </div>
    </div>

    <br><br>

    <!-- "-vertical" is option to make button group vertical -->
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button-1</button>
        <button type="button" class="btn btn-primary">Button-2</button>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Buton-3</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link-1</a>
                <a href="#" class="dropdown-item">Link-2</a>
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- for this lecture we need following scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
