<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Kullanımı</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        
    </style>
</head>

<body class="p-5">

    <div class="bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border"></div>
    <div class="bg-light mt-3 p-4 border-bottom"></div>
    <div class="bg-light mt-3 p-4 border-top"></div>

    <br><br>

    <div class="bg-light mt-3 p-4 border border-top-0"></div>

    <br><br>

    <div class="bg-light mt-3 p-4 border border-primary"></div>
    <div class="bg-light mt-3 p-4 border border-danger"></div>

    <br><br>

    <div class="bg-light mt-3 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-3 p-4 border border-primary rounded-top"></div>

    <br><br>

    <div class=" shadow bg-light mt-3 p-4"></div>
    <br>
    <div class=" shadow-sm bg-light mt-3 p-4"></div> <!-- small shadow -->
    <br>
    <div class=" shadow-lg bg-light mt-3 p-4"></div> <!-- large shadow -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
