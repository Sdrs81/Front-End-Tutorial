<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Kullanımı</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style></style>
</head>

<body class="p-5">

    <form>

        <div class="form-group">
            <label for="name">Adınız:</label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı Giriniz">
        </div>

        <div class="form-group mt-3">
            <label for="surname">Soyadınız:</label>
            <input type="text" id="surname" class="form-control" placeholder="Soyadınızı Giriniz">
        </div>

        <div class="form-group mt-3">
            <label for="mail">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Mailinizi Giriniz">
            <small class="form-text text-muted">Email adresi girmek zorunludur.</small>
        </div>

        <div class="form-group mt-3">
            <label for="password">Parolanız:</label>
            <input type="password" id="password" class="form-control" placeholder="Şifrenizi Giriniz">
        </div>

        <div class="form-group mt-3">
            <label for="city">Doğum yeriniz:</label>
            <select name="city" id="city" class="form-control">
                <option value="34">İstanbul</option>
                <option value="06">Ankara</option>
                <option value="35">İzmir</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="message">Mesajınız:</label>
            <textarea name="message" id="message" cols="10" rows="5" class="form-control">

            </textarea>
        </div>

        <div class="form-group mt-3">
            <legend>Hobileriniz</legend>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Basketbol 
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Tenis 
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox mt-3">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label for="cb" class="custom-control-label">checkbox</label>
        </div>

        <div class="custom-control custom-radio mt-3">
            <input type="radio" id="rb" class="custom-control-input">
            <label for="rb" class="custom-control-label">radio button</label>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="inout-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="inout-group-prepend">
                <span class="input-group-text" id="ig">http//:instgram.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>


    </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
